<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Calculator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, Helvetica, sans-serif;
        }

        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            width: 320px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5563c1;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: #f4f4f4;
            font-size: 18px;
            color: #333;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h2>ðŸ¤– Smart Calculator</h2>

        <form method="post">
            <input type="text" name="text" placeholder="add 10 and 20" required>
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <div class="result">
                Result: {{ result }}
            </div>
        {% endif %}

        <div class="hint">
            Examples: add 5 and 10, multiply 4 and 6
        </div>
    </div>

</body>
</html>
